<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="fr">

<h:head>
	<title>Reportly App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="all.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
	<ui:insert name="styles" />
</h:head>

<h:body>
	<h:outputScript library="js" name="bootstrap.bundle.min.js" />
	<script src="https://kit.fontawesome.com/64a8132751.js" crossorigin="anonymous"></script>
	
	<div id="container">

		<div id="header">
			<div>
				<h:graphicImage library="images" name="logo.png" alt="Reportly platform logo ..." class="logo" />
			</div>

			<div class="me-4">
				<h:form>
					<div class="row lien">
						
						<!-- Affiché tout le temps (fragment de page) -->
						<ui:fragment rendered="#{not loginBean.isUserLoggedIn()}">
<!-- 							<div class="col-4"> -->
								 <p:link outcome="index.xhtml"><i class="fa-solid fa-home text-white pe-2"></i>Home</p:link>
								 <p:link outcome="registerEsn.xhtml">
								 	<i class="fa-solid fa-user-plus pe-2"></i>Sign Up
							 	 </p:link>
<!-- 							</div> -->
<!-- 							<div class="col-4"> -->
								<p:link outcome="login.xhtml">
									<i class="fa-solid fa-arrow-right-to-bracket pe-2"></i> 
									Sign in
								</p:link>
<!-- 							</div> -->
						</ui:fragment>

						<!-- Ecran Admin d'Esn -->
						<ui:fragment rendered="#{loginBean.isUserConnectedAsEsnAdmin()}">
							<p:link outcome="ecranEsn.xhtml">Home</p:link>
							<p:link outcome="register.xhtml">Ajouter un membre</p:link>
							<p:link outcome="team.xhtml">Former les équipes</p:link>
						</ui:fragment>

						<ui:fragment rendered="#{loginBean.isUserLoggedIn()}">
							<p:commandLink action="#{loginBean.logout()}">Sign Out (#{loginBean.loginViewModel.email})</p:commandLink>
						</ui:fragment>

						<ui:fragment rendered="true">
<!-- 							<div class="col-4 d-flex flex-column align-items-center"> -->
								<p:link outcome="aboutUs.xhtml"><i class="fa-solid fa-circle-info text-white pe-2"></i>Help</p:link>
<!-- 							</div> -->
						</ui:fragment>
					</div>
				</h:form>
			</div>
		</div>

		<div id="content">
			<ui:insert name="content">
                [Template content will be inserted here]
         	</ui:insert>
		</div>

		<div id="footer">
			<div>
				<p>Copyright -- 2023 -- Reportly Dev Team.</p>
<!-- 				<h:graphicImage library="images" name="logo.png" alt="Reportly platform footer banner ..." height="50%" width="50%"/> -->
			</div>
		</div>
	</div>
</h:body>
</html>
