<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="content">
		<h:form id="loginForm">
			<p:growl id="messages" showDetail="true" />

			<p:panel header="User Sign In">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="usernameTxt" size="25" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="passwordTxt" size="20" />

					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="email" required="true" size="30" />

				</h:panelGrid>
				<p:commandButton type="submit" value="SignIn" class="btn btn-primary" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
