<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">


<ui:define name="styles">
		<h:outputStylesheet library="css" name="EspaceLogin.css" />
	</ui:define>
	
	
	<ui:define name="content-2">
    <h:form id="loginForm" styleClass="login-form">
        <p:growl id="messages" showDetail="true" />

        <p:panel header="Espace d'authentification" styleClass="login-panel">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="emailTxt" size="25" value="#{loginBean.loginViewModel.email}" styleClass="input-field"/>

                <h:outputLabel for="password" value="Mot de passe :" />
                <p:password id="passwordTxt" size="20" value="#{loginBean.loginViewModel.password}" styleClass="input-field" />
            </h:panelGrid>

            <div class="button-container">
                <p:commandButton type="submit" value="Retour" styleClass="btn btn-secondary login-button"  />
                <span class="button-space"></span>
                <p:commandButton type="submit" value="Se connecter" styleClass="btn btn-primary login-button" action="#{loginBean.login()}" />
            </div>

            <p class="forgot-password-text">
                <a href="#">Mot de passe oubliÃ© ?</a>
            </p>
        </p:panel>
    </h:form>
</ui:define>

</ui:composition>
