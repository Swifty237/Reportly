<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="content-2">
		<h:form id="loginForm">
			<p:growl id="messages" showDetail="true" />

			<p:panel header="User Sign In">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="emailTxt" size="25" value="#{loginBean.loginViewModel.email}"/>

					<h:outputLabel for="password" value="Password:" />
					<p:password id="passwordTxt" size="20" value="#{loginBean.loginViewModel.password}"/>
				</h:panelGrid>
			</p:panel>
				
				<p:commandButton type="submit" value="SignIn" class="btn btn-primary" action="#{loginBean.login()}" />
		</h:form>
	</ui:define>
</ui:composition>
