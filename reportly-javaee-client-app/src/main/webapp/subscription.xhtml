<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">
	<h:link outcome="payment.xhtml" />
	<ui:define name="content">


		<div style="text-align: center">
			<h1>Abonnement</h1>
		</div>
		<hr />
		<div style="width: 100%; float: left">
			<h:form>
				<ui:repeat value="#{serviceBasicManagedBean.services}" var="serv">
					<div style="width: 250px; margin: 10px 20px; border: solid 1px #ccc; border-radius: 5px; float: left">
						<h:graphicImage name="premium.jpg" library="images" width="10%" height="10%" />
						<div style="width: 100%; height: 60px; text-align: center">
							<h1>#{serv.getServiceName()}</h1>
						</div>
						<div style="width: 100%; height: 60px; text-align: center">#{serv.price} euro</div>
						<div style="width: 100%; height: 60px; text-align: center">Engagement 24 mois</div>
						<h:commandButton type="submit" value="Valider" action="#{serviceBasicManagedBean.registerServiceBasic(serv)}" />
					</div>
				</ui:repeat>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
