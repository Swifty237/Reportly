<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">
	<f:metadata>
		<f:viewAction action="#{teamBean.init}" />
	</f:metadata>

	<ui:define name="content">
		<h:form id="addTeamForm">
			<p:panel header="Création d'un team">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nom" value="Nom du Team :" />
					<p:inputText id="projectTeam" value="#{teamBean.teamName}" />

					<h:outputLabel for="employee" value="Manager :" />
					<p:selectOneMenu value="#{teamBean.employee}"
						converter="employeeConverter">
						<f:selectItem itemLabel="sélection" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems id="employee" value="#{teamBean.userAccounts}"
							var="user" itemLabel="#{user.pers.firstname} #{user.pers.name}"
							itemValue="#{user}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<h:panelGroup>
					<p:commandButton value="Enregistrer" update="@form"
						action="#{teamBean.addToTeam()}" style="margin-right: 10px;" />
				</h:panelGroup>
			</p:panel>
		</h:form>
		<h:form id="teamTableForm">
			<ui:repeat value="#{teamBean.teamMembers}" var="team">
				<p:panel header="Team de #{team[1]}">
					<!-- 						<p:outputLabel value="Prénom" /> -->
					<!-- 						<p:outputLabel value="Nom" /> -->
					<!-- 						<p:outputLabel value="Rôle" /> -->
					<p:panelGrid columns="4" rendered="#{not empty team}">
						<h:outputText value="#{team[2]}" />
						<h:outputText value="#{team[3]}" />
						<h:outputText value="#{team[4]}" />
						<p:commandButton value="Ajouter un membre"
							action="teamEmployee.xhtml"
							style="margin-right: 10px;">
							<f:param name="teamId" value="#{team[0]}"/>
							</p:commandButton>
					</p:panelGrid>
					<!-- 					<p:dataTable value="#{teamBean.teamMembers}" var="team" -->
					<!-- 						emptyMessage="No Team found" lazy="false" > -->
					<!-- 						<p:column headerText="Prénom"> -->
					<!-- 							<h:outputText value="#{team[1]}" /> -->
					<!-- 						</p:column> -->
					<!-- 						<p:column headerText="Nom"> -->
					<!-- 							<h:outputText value="#{team[2]}" /> -->
					<!-- 						</p:column> -->
					<!-- 						<p:column headerText="Rôle"> -->
					<!-- 							<h:outputText value="#{team[3]}" /> -->
					<!-- 						</p:column> -->

					<!-- 					</p:dataTable> -->
				</p:panel>
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:composition>
