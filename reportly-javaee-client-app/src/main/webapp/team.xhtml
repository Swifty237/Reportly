<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="content">
		<h:form id="registrationForm">
			<p:panel header="Formulaire d'inscription utilisateur">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nom" value="Nom du Team :" />
					<p:inputText id="nom"
						value="#{registerUserBean.registerUserVm.name}" />

					<h:outputLabel for="manager" value="Manager :" />
					<h:selectOneMenu
						value="#{registerUserBean.registerUserVm.userRole}">
						<f:selectItem itemLabel="sélection" itemValue="null"
							noSelectionOption="true" />
						<f:selectItems value="#{teamBean.managerNames}" var="fullName" />
					</h:selectOneMenu>

					<h:outputLabel for="tjm" value="Tjm :" />
					<p:inputText id="tjm"
						value="#{registerUserBean.registerUserVm.tjm}" />

				</h:panelGrid>

				<h:panelGroup>
					<p:commandButton type="submit" value="Enregistrer"
						action="#{registerUserBean.register()}"
						style="margin-right: 10px;" />
					<p:commandButton value="Annuler" styleClass="ui-button-secondary"
						action="#{registerUserBean.clear()}" />
				</h:panelGroup>
			</p:panel>
		</h:form>
		<h:form id="userTableForm">
			<p:panel header="Liste des collaborateurs de #{loginBean.esnName}"
				styleClass="panel">
				<p:dataTable id="userTable" value="#{showUsersBean.accounts}"
					var="user" emptyMessage="No users found" lazy="false">

					<p:column headerText="Nom">
						<h:outputText value="#{user.pers.name}" />
					</p:column>

					<p:column headerText="Prénom">
						<h:outputText value="#{user.pers.firstname}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{user.email}" />
					</p:column>

					<p:column headerText="Rôle">
						<h:outputText value="Employé"
							rendered="#{user.userRole eq 'EMPLOYEE'}" />
						<h:outputText value="Manager"
							rendered="#{user.userRole ne 'EMPLOYEE'}" />
					</p:column>

					<p:column headerText="Téléphone">
						<h:outputText value="#{user.pers.phoneNumber}" />
					</p:column>

					<p:column headerText="Poste">
						<h:outputText value="#{user.pers.jobTitle}" />
					</p:column>

					<p:column headerText="Disponibilité">
						<h:outputText value="#{user.busy ? 'Non' : 'Oui'}" />
					</p:column>

					<p:column headerText="Tjm">
						<h:outputText value="#{user.tjm}" />
					</p:column>

					<p:column style="width: 70px;">
						<p:commandButton value="modify"
							action="#{registerUserBean.viewUser(user.userId)}"
							icon="pi pi-search" styleClass="ui-button-raised ui-button-info">
							<f:param name="userId" value="#{user.userId}" />
						</p:commandButton>
					</p:column>
					<p:column style="width: 70px;">
						<p:commandButton value="delete"
							action="#{registerUserBean.deleteUser(user.userId)}"
							icon="pi pi-trash" styleClass="ui-button-raised ui-button-danger" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
