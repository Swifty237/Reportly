<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form id="registerUserForm">
			<h:panelGrid columns="2">
				
				<!-- Col 1, Lig 1 -->			
				<h:outputLabel id="usernameLabel" value="Username :" />
				
				<!-- Col 2, Lig 1 -->
				<h:inputText id="usernameTxt" size="30" 
					value="#{registerUserBean.registerUserVm.username}"/>
				
				
				<!-- Col 1, Lig 2 -->
				<h:outputLabel id="passwordLabel" value="Password :" />
				
				<!-- Col 2, Lig 2 -->
				<h:inputSecret id="passwordTxt" size="15" 
					value="#{registerUserBean.registerUserVm.password}"/>
				
		        
	        </h:panelGrid>
	        
	        <p:commandButton type="submit" value="Register" action="#{registerUserBean.register()}" />
        </h:form>
</h:body>
</html>
