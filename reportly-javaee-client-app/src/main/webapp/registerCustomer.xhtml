<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">
   <ui:define name="content">
		<h:form id="registrationForm">
		<p:panel header="Formulaire d'inscription client">
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel for="brand" value="Raison Sociale:" />
				<p:inputText id="brand" value="#{customerManagedBean.customerVm.companyDetailsVm.brand}" />
				
				<h:outputLabel for="rue" value="Rue :" />
				<p:inputText id="rue" value="#{customerManagedBean.customerVm.adressDetailsVm.adress}"/>
				<h:outputLabel for="ville" value="Ville :" />
				<p:inputText id="ville" value="#{customerManagedBean.customerVm.adressDetailsVm.city}"/>
				<h:outputLabel for="codePostal" value="Code Postal :" />
				<p:inputText id="codePostal" value="#{customerManagedBean.customerVm.adressDetailsVm.postalCode}"/>
				<h:outputLabel for="pays" value="Pays :" />
				<p:inputText id="pays" value="#{customerManagedBean.customerVm.adressDetailsVm.country}"/>
				<h:outputLabel for="prenom" value="Prénom du représentant :" />
				<p:inputText id="prenom" value="#{customerManagedBean.customerVm.personalDetailsVm.firstname}"/>
				
				<h:outputLabel for="nom" value="Nom du représentant  :" />
				<p:inputText id="nom" value="#{customerManagedBean.customerVm.personalDetailsVm.name}"/>
				<h:outputLabel for="email" value="Email :" />
				<p:inputText id="email" value="#{customerManagedBean.customerVm.companyDetailsVm.email}"/>
                <h:outputLabel for="telephone" value="Téléphone :" />
				<p:inputText id="telephone" value="#{customerManagedBean.customerVm.personalDetailsVm.phoneNumber}"/>
			</h:panelGrid>
			<h:panelGroup>
				<p:commandButton value="Enregistrer" action="#{customerManagedBean.registerCustomer()}" style="margin-right: 10px;" />
				<p:commandButton value="Annuler" styleClass="ui-button-secondary" onclick="window.location.href='/reportly-javaee-client-app/index.xhtml'"/>
			</h:panelGroup>
		</p:panel>
	</h:form>
	
	</ui:define>
</ui:composition>
