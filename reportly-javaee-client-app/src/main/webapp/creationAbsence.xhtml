<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="content">

		<div class="card">
			<h:form>
				<p:breadCrumb>
					<p:menuitem value="Electronics" />
					<p:menuitem value="Computer" />
					<p:menuitem value="Notebook" />
					<p:menuitem value="Accessories" />
					<p:menuitem value="Backpacks" />
					<p:menuitem value="Item" />
				</p:breadCrumb>
			</h:form>
		</div>
		<h1>Bonjour</h1>
		<h5>Username</h5>
		<span class="ui-float-label"> <p:inputText id="float-input"
				value="#{inputTextView.text}" /> <p:outputLabel for="@previous"
				value="Username" />
		</span>
		<h3>Vertical Checkbox</h3>
		<h5>Début</h5>
		<h5>Fin</h5>
		<div class="field col-12 md:col-4">
			<p:outputLabel for="buttonbar" value="Button Bar" />
			<p:datePicker id="buttonbar" value="#{calendarView.date10}"
				showButtonBar="true" />
		</div>

		<div class="field col-12 md:col-4">
			<p:outputLabel for="timeonlyMinMax" value="Time Only (Min-Max)" />
			<p:datePicker id="timeonlyMinMax" value="#{calendarView.date15}"
				timeOnly="true" pattern="HH:mm" mindate="#{calendarView.minTime}"
				maxdate="#{calendarView.maxTime}" />
		</div>


		<h3>Horizontal Checkbox</h3>

		<div class="Type d'absence">

			<p:outputLabel for="@next" value="type Absence" />
			<p:selectOneMenu id="typeAbsence"
				value="#{selectOneMenuView.typeAbsence}">
				<f:selectItem itemLabel="congé" itemValue="0" />
				<f:selectItem itemLabel="vacances" itemValue="1" />
				<f:selectItem itemLabel="arret maladie" itemValue="2" />
				<f:selectItem itemLabel="Three" itemValue="3" />
				<f:selectItem itemLabel="Four" itemValue="4" />
				<f:selectItem itemLabel="Five" itemValue="5" />
			</p:selectOneMenu>


			<div class="card">
				<h:form>
					<p:growl id="messages" showDetail="true" />
					<div class="formgroup-inline">
						<h5>Justificatif</h5>
						<p:fileUpload listener="#{fileUploadView.handleFileUpload}"
							mode="advanced" dragDropSupport="true" update="messages"
							sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

						<h5>Notes</h5>
						<div class="ui-fluid">
							<div class="field">
								<p:inputTextarea id="customDropZone" widgetVar="textarea"
									rows="5" value="#{fileUploadView.dropZoneText}" />
								<small> Drop on the text area to upload, or <p:link
										value="choose" onclick="PF('uploadDnd').show();return false"
										style="font-size:inherit" />.
								</small>
							</div>
						</div>
					</div>
					<p:fileUpload widgetVar="uploadDnd"
						listener="#{fileUploadView.handleFileUploadTextarea}"
						sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
						dropZone="customDropZone" style="display: none" />
				</h:form>
			</div>



		</div>
		
	<div class="card">
    <h:form>
        <p:growl id="message" showDetail="true"/>

        <p:commandButton value="Confirm" action="#{confirmView.confirm}" update="message" styleClass="mr-2" icon="pi pi-check">
            <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
        </p:commandButton>

        <p:commandButton value="Delete" action="#{confirmView.delete}" update="message" styleClass="ui-button-danger" icon="pi pi-times">
            <p:confirm header="Confirmation" message="Do you want to delete this record?" icon="pi pi-info-circle"/>
        </p:commandButton>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</div>
       
	</ui:define>
</ui:composition>
