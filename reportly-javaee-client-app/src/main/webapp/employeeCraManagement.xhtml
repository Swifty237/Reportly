<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="content">
	<h:outputStylesheet library="css" name="expenseStyle.css" />

		<div class="row bg-light">

			<div class="col-11">

				<div class="row">
					<div class="col-5 d-flex justify-content-center align-items-center">
						<i class="fa-solid fa-business-time fs-3 me-3"></i>

						<div>
							<span class="text-secondary">Feuille de temps principale</span>
							<h4>#{craManagedBean.currentMonthYear}</h4>
						</div>
					</div>

					<div class="col-5 d-flex justify-content-end align-items-center">
						<p:commandButton styleClass="btn btn-primary" value="Soumettre" />
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-8 d-flex justify-content-around my-4">
						<span class="me-4 my-2">Agence : esn brand here !</span> <span
							class="my-2">Unité d'oeuvre moyenne : 1 uo / jours</span>
					</div>
				</div>

				<div class="row justify-content-center mb-4">
					<div class="col-11 d-flex justify-content-around py-2">
						<button class="btn btn-secondary">
							<i class="fa-solid fa-floppy-disk me-2"></i> <span>Enregistrer</span>
						</button>

						<button class="btn btn-primary">
							<span>Historique total de production</span>
						</button>

						<button class="btn btn-info">
							<i class="fa-solid fa-file-pdf me-2"></i> <span>PDF client</span>
						</button>
					</div>

				</div>

			</div>


			<div class="row">

	<div class="col-12 shadow">

		<div id="expense-container">
			<div id="form-expense-container">
			
				<h:form id="craForm" enctype="multipart/form-data">
					<p:panel header="Compte rendu d'activité">
						<p:growl id="messages" showDetail="true" sticky="false"
							life="3500" />
						<h:panelGrid columns="2" cellpadding="5">
						
							<h:outputLabel for="docType" value="type:" />
							<p:selectOneMenu
								value="#{managementCra.cvm.dutyType}">
								<f:selectItem itemLabel="Selection" itemValue="null"
									noSelectionOption="true" />
								<f:selectItems var="type" itemLabel="#{type.label}"
									itemValue="#{type}"
									value="#{managementCra.typesOfDuty()}" />
							</p:selectOneMenu>
							
							<h:outputLabel for="startDate" value="Début:" />
							<p:calendar id="startDate"
								value="#{managementCra.cvm.startAt}"
								showOn="button" />
								
								<h:outputLabel for="endDate" value="Fin:" />
							<p:calendar id="endDate"
								value="#{managementCra.cvm.endAt}"
								showOn="button" />
							
							<h:outputLabel for="desc" value="Description:" />
							<p:inputTextarea id="desc"
								value="#{managementCra.cvm.description}"
								rows="6" cols="30" />
								
							<p:commandButton value="Submit"
								action="#{managementCra.createActivity()}" process="@form" />
								
						</h:panelGrid>
					</p:panel>
					
				</h:form>
			</div>
			
			<div id="table-expense-container">
				<h:panelGroup id="expenseTablePanel">
					<p:dataTable id="expenseTable" var="duty"
						value="#{managementCra.listDuties}"
						emptyMessage="No expenses found">
						
						<p:column headerText="Début">
							<h:outputText value="#{duty.startAt}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:outputText>
						</p:column>
						<p:column headerText="Fin">
							<h:outputText value="#{duty.endAt}">
								<f:convertDateTime pattern="MM/dd/yyyy" />
							</h:outputText>
						</p:column>
						
						<p:column headerText="Début">
							<p:column headerText="Type">
							<h:outputText value="#{duty.typeOfDuty.label}" />
						</p:column>
						</p:column>
						
						<p:column headerText="Description">
							<h:outputText value="#{duty.description}" />
						</p:column>
					</p:dataTable>
					
				</h:panelGroup>
			</div>
		</div>
				</div>

			</div>
		</div>

	</ui:define>
</ui:composition>
