<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="content">


				<div class="row justify-content-around mb-4">

					<div class="col-8 shadow">

						<h:dataTable class="table table-hover"
							value="#{documentBean.listDocs}" var="doc">
							<h:column>
								<f:facet name="header">
							Id
						</f:facet>
						#{doc.id}
					</h:column>

							<h:column>
								<f:facet name="header">
							Name
						</f:facet>
						#{doc.name}
					</h:column>

							<h:column>
								<f:facet name="header">
							Date de création
						</f:facet>
						#{doc.docCreation}
					</h:column>

							<h:column>
								<f:facet name="header">
							Type de document
						</f:facet>
						#{doc.typeOfDoc}
					</h:column>

						</h:dataTable>

					</div>

					<div class="col-3 shadow d-flex justify-content-center">

						<h:form id="addDocumentForm" enctype="multipart/form-data">

							<!-- <p:growl id="messages" showDetail="true" /> -->

							<h:panelGrid columns="1">
								<h:outputLabel id="typeLbl" value="Type du document : " />

								<h:selectOneMenu
									value="#{documentBean.documentVm.typeOfDoc}">
									<f:selectItem itemLabel="Sélection" itemValue="null"
										noSelectionOption="true" />
									<f:selectItems var="type" itemLabel="#{type.label}"
										itemValue="#{type}"
										value="#{documentBean.typesOfDocuments()}" />
								</h:selectOneMenu>

								<h:outputLabel id="fileUploadLbl"
									value="Document à télécharger : " />
								<p:fileUpload listener="#{documentBean.uploadFile}"
									mode="advanced" dragDropSupport="false" />

							</h:panelGrid>
							<div class="d-flex m-4">
								<h:commandButton value="Enregistrer"
									class="btn btn-primary me-3"
									action="#{documentBean.addDocument()}" />
							</div>

						</h:form>


					</div>
				</div>



	</ui:define>
</ui:composition>
