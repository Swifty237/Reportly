<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/platformTemplate.xhtml">

	<ui:define name="styles">
		<h:outputStylesheet library="css" name="registerEsnStyle.css" />
	</ui:define>
	<ui:define name="content">

		<div class="row justify-content-center">

			<h:form id="registrationForm" class="col-4">
				
				<p:panel header="Enregistrement de l'ESN">
					<p:growl id="messages" showDetail="true" />

					<h:panelGrid columns="2" cellpadding="5"
						styleClass="d-flex justify-content-center">
						<h:outputLabel for="nom" value="Nom d'Entreprise :" />
						<p:inputText id="nom"
							value="#{registerEsnBean.registerEsnVm.brand}" styleClass="w-100" />

						<h:outputLabel for="email" value="Email :" />
						<p:inputText id="email"
							value="#{registerEsnBean.registerEsnVm.email}" styleClass="w-100" />

						<h:outputLabel for="password" value="Mot de passe :" />
						<p:password id="password" styleClass="w-100"
							value="#{registerEsnBean.registerEsnVm.password}" feedback="true"
							redisplay="true" toggleMask="true" />

						<h:outputLabel for="rue" value="Rue :" />
						<p:inputText id="rue" styleClass="w-100"
							value="#{registerEsnBean.registerEsnVm.adress}" />

						<h:outputLabel for="ville" value="Ville :" />
						<p:inputText id="ville" styleClass="w-100"
							value="#{registerEsnBean.registerEsnVm.city}" />

						<h:outputLabel for="codePostal" value="Code Postal :" />
						<p:inputText id="codePostal" styleClass="w-100"
							value="#{registerEsnBean.registerEsnVm.postalCode}" />

						<h:outputLabel for="pays" value="Pays :" />
						<p:inputText id="pays" styleClass="w-100"
							value="#{registerEsnBean.registerEsnVm.country}" />

						<h:outputLabel id="fileUploadLbl" value="Kbis : " />
						<p:fileUpload listener="#{registerEsnBean.uploadFile}"
							styleClass="w-100" mode="advanced" dragDropSupport="false"
							update="messages" />

					</h:panelGrid>
					<h:panelGroup>

						<div class="mt-4 d-flex justify-content-center">
							<p:commandButton type="submit" value="Enregistrer"
								styleClass="me-4" action="#{registerEsnBean.register()}" />
							<p:commandButton value="Annuler" action="index.xhtml"
								styleClass="ui-button-secondary ms-4" />
						</div>

					</h:panelGroup>
				</p:panel>
			</h:form>

		</div>

	</ui:define>
</ui:composition>
